{% extends 'base.html' %}
{% load bootstrap_tags %}
{% block content %}
    <h1 class="margin-bottom">Request designers</h1>
    <form method="post" action="{% url 'requestview' %}">
        <fieldset class="form-group">
            {% csrf_token %}
            {{ request_form | as_bootstrap }}
            <button type="submit" class="btn btn-primary">Submit</button>
        </fieldset>
    </form>
{% endblock %}
